<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<button @click="oc(bb)" v-for="(aa,bb) in arr">{{aa}}</button>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#box',
				data: {
					arr:['aaa','bbb','ccc','ddd','eee'],
				},
				methods:{
					oc:function(a){
						alert(a);
					}
				}
			})
		</script>
	</body>
</html>
